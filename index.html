<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>google-big-query-weather</title>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/authorise-and-query.js"></script>
  </head>

  <body>
    <h1>google-big-query-weather</h1>
    <!-- wrapping form prompts BitWarden to save field values -->
    <form>
      <fieldset>
        <legend>User credentials</legend>
        <div>
          <label for="project-id">Project Number/ID</label>
          <input type="text" name="project-id" id="project-id" size="15" autocomplete="on">
        </div>
        <div>
          <label for="client-id">Client ID</label>
          <input type="password" name="client-id" id="client-id" aria-describedby="client-id-hint" size="50" autocomplete="on">
          <span id="client-id-hint">Remove the trailing <code>.apps.googleusercontent.com</code></span>
        </div>
        <input type="submit" id="auth_button" value="Authorize and run query">
      </fieldset>
    </form>
    <h2 id="results-title">Results</h2>
    <p id="client_initiated" aria-live="polite"></p>
    <div id="results" aria-live="polite" aria-labelledby="results-title"></div>
  </body>
</html>
